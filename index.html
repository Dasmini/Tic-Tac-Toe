<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <p id="description">Hai! I made this game as a project for "theodinsproject"</p>
    <p id="posessions">In this game the Player one will have the "X" symbol and the Player two will have the "O" symbol.<br>
    And btw cheating isn't going to change anything</p>
    <div class="players">
        <div>
            <h4>Player 1 </h4>
            <input type="text" id="player1" name="fname"><br><br>
        </div>
        <div>
            <h4>Player 2 </h4>
            <input type="text" id="player2" name="fname"><br>
        </div>
        <button class="play-button">LET'S PLAY</button>
    </div>
    
<div class="box-container display-1st">
    <div class="box box-1" id="1"> </div>
    <div class="box box-2" id="2"></div>
    <div class="box box-3" id="3"></div>
    <div class="box box-4" id="4"></div>
    <div class="box box-5" id="5"></div>
    <div class="box box-6" id="6"></div>
    <div class="box box-7" id="7"></div>
    <div class="box box-8" id="8"></div>
    <div class="box box-9" id="9"></div>
</div>

<h1 id="result"></h1>

<!-- <button class="display-1st rematch">Rematch?</button> -->

    <script src="index.js"></script>
</body>
</html>
